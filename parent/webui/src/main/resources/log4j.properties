log4j.rootLogger=info,stdout,logDB

# \u914D\u7F6Estdout\u65E5\u5FD7\u8F93\u51FA
# \u914D\u7F6EAppender
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
# \u8F93\u51FA\u76EE\u6807\u662F\u63A7\u5236\u53F0
log4j.appender.stdout.Target=System.out
# \u914D\u7F6ELayout\uFF0CLayout\u7528\u6765\u89C4\u5B9A\u65E5\u5FD7\u662F\u4EE5\u4EC0\u4E48\u6837\u7684\u683C\u5F0F\u8F93\u51FA\uFF0C\u9700\u8981\u8F93\u51FA\u54EA\u4E9B\u4FE1\u606F\u3002org.apache.log4j.PatternLayout\uFF08\u53EF\u4EE5\u7075\u6D3B\u5730\u6307\u5B9A\u5E03\u5C40\u6A21\u5F0F\uFF09
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
# \u81EA\u5B9A\u4E49\u683C\u5F0F\u8F93\u51FA\u65E5\u5FD7
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss,SSS} [%p]-[%l] %m%n

# \u914D\u7F6E\u8F93\u51FA\u5230\u6570\u636E\u5E93
log4j.appender.logDB=org.apache.log4j.jdbc.JDBCAppender
log4j.appender.logDB.layout=org.apache.log4j.PatternLayout
# \u914D\u7F6E\u8F93\u51FA\u5230\u6570\u636E\u5757\u4E2D\u65E5\u5FD7\u7684\u6700\u4F4E\u7EA7\u522B
log4j.appender.logDB.Threshold=info
# \u8BBE\u7F6E\u7F13\u5B58\u5927\u5C0F\uFF0C\u8FD9\u4E2A\u5927\u5C0F\u7EDD\u5BF9\u5F80\u6570\u636E\u5757\u4E2D\u5199\u5165\u65E5\u5FD7\u7684\u9891\u7387\u30021\u5C31\u662F\u4EA7\u751F\u4E00\u6761\u65E5\u5FD7\u5C31\u8BB0\u5F55\u4E00\u6B21\uFF0C\u5199\u5165\u4E00\u6B21\u6570\u636E\u5E93
log4j.appender.logDB.BufferSize=1
# \u4E0B\u9762\u56DB\u4E2A\u662F\u6570\u636E\u5E93\u76F8\u5173\u4FE1\u606F\uFF0C\u6839\u636E\u81EA\u5DF1\u4F7F\u7528\u7684\u6570\u636E\u5757\u6765\u8BBE\u7F6E
log4j.appender.logDB.driver=com.mysql.jdbc.Driver
log4j.appender.logDB.URL=jdbc:mysql://localhost:3306/cloud?useUnicode=true&characterEncoding=UTF-8
log4j.appender.logDB.user=root
